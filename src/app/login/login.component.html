<section class="vh-100 gradient-custom">
     <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: rgb(76, 78, 80);">
                         <div class="card-body p-5 text-center">

                              <div class="mb-md-5 mt-md-4 pb-5">

                                   <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                   <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                   <mat-form-field appearance="fill" class="mb-4 w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="email" [(ngModel)]="email"/>
                                   </mat-form-field>
                                   <mat-form-field appearance="fill" class="mb-4 w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" [(ngModel)]="password" />
                                   </mat-form-field>

                                   <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"></a>Forgot password?</p>
                                   <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onLogin()">Login</button>

                                   <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="bi bi-facebook" style="font-size: 1.5em;"></i></a>
                                        <a href="#!" class="text-white"><i class="bi bi-twitter mx-4 px-2" style="font-size: 1.5em;"></i></a>
                                        <a href="http://localhost:3000/auth/google" class="text-white"><i class="bi bi-google" style="font-size: 1.5em;"></i></a>
                                   </div>
                              </div>
                              <div>
                                   <p class="mb-0">Don't have an account? <a href="#!" class="fw-bold" style="color: rgb(35, 231, 231);">Sign Up</a></p>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
